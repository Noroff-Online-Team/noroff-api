# .github/workflows/test.yaml
name: Integration tests
on:
  pull_request:
    branches:
      - main
      - v2
jobs:
  test:
    name: Integration tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.1-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL_V2: postgresql://postgres:postgres@localhost:5432/test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      PORT: ${{ secrets.PORT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npx prisma migrate deploy --schema prisma/v2/schema.prisma
      - run: npm run generate:v1 && npm run generate:v2
      - run: npm test
